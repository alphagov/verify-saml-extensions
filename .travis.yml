sudo: required

services:
  - docker

before_install:
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce

before_script:
  - docker build -t verify-saml-extension .
  - mkdir $(pwd)/build

script:
  - docker run --mount type=bind,source="$(pwd)"/build,target=/build --mount type=bind,source="$(pwd)"/buildSrc,target=/buildSrc verify-saml-extension

